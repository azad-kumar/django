{% load static %}
<html lang="en" class="dark">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hero architecture section">
    
    <title>Red bubble syp | Contact</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="stylesheet" href=" {% static 'css/main.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&amp;display=swap"
        rel="stylesheet">

</head>

<body class="bg-white dark:bg-gray-900">

    <!--include header-->
    {% include 'header.html' %}
    <!-- end of the header -->

    <!-- body start -->
    <div class="pt-32 md:py-12 xl:container m-auto px-6 md:px-12">
        <div aria-hidden="true"
            class="absolute inset-0 my-auto w-96 h-32 rotate-45 bg-gradient-to-r from-primaryLight to-secondaryLight blur-3xl opacity-50 dark:opacity-20">
        </div>
        <div class="relative lg:flex lg:items-center lg:gap-12">
            <div class="text-center lg:text-left md:mt-12 lg:mt-0 sm:w-10/12 md:w-2/3 sm:mx-auto lg:mr-auto lg:w-6/12">
                <h1 class="text-gray-900 font-bold text-4xl md:text-6xl lg:text-5xl xl:text-6xl dark:text-white">Build
                    in your way but with our experts <span class="text-primary dark:text-primaryLight">Support.</span>
                </h1>
                
                <div>
                    <form action="" class="w-full mt-12">
                        <div
                            class="relative flex items-center px-2 p-1 rounded-full bg-white dark:bg-gray-900 border dark:border-gray-700 border-primary/10 shadow-md md:p-2 lg:pr-3">
                            <div class="pl-6 py-3">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6 m-auto fill-blue-900/60 dark:fill-gray-400" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                    </path>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                </svg>
                            </div>
                            <textarea placeholder="Enter Your Message Here"
                                class="w-full p-4 placeholder-gray-600 dark:placeholder-white bg-transparent text-white"
                                id="myInput" required></textarea>
                            <div class="md:pr-1.5 lg:pr-0">
                                <button type="button" title="Start buying" onclick="openwhtapp()"
                                    class="relative h-12 w-20 sm:w-auto ml-auto sm:px-6 before:absolute before:inset-0 before:rounded-full before:bg-green-500 dark:before:bg-green-500 before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95">
                                    <span
                                        class="relative hidden w-max text-white dark:text-gray-900 font-semibold md:block">
                                        Send on whatsapp
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="mt-12 flex gap-6 lg:gap-12 justify-between grayscale dark:grayscale-0">
                    <img src="{% static '/image/images/airbnb.svg' %}" class="h-8 sm:h-10 w-auto lg:h-12" alt="">
                    <img src="{% static '/image/images/ge.svg' %}" class="h-8 sm:h-10 w-auto lg:h-12" alt="">
                    <img src="{% static '/image/images/coty.svg' %}" class="h-8 sm:h-10 w-auto lg:h-12" alt="">
                    <img src="{% static '/image/images/microsoft.svg' %}" class="h-8 sm:h-10 w-auto lg:h-12" alt="">
                </div>
            </div>
            <div class="overflow-hidden w-full lg:w-7/12 lg:-mr-16">
                <img src="{% static '/image/images/project.svg' %}" alt="project illustration" height="" width="">
            </div>
        </div>
    </div>
    <!-- body end -->

    <!--include footer-->
    {% include 'footer.html' %}
    <!-- end of the footer -->

</body>


</html>

<script>
    openwhtapp = function () {
        //var text = document.getElementById("myInput").innerText;
        //window.open('https://wa.me/+919148595978/?text=?${text}')

        const text = document.getElementById("myInput").value;
        console.log(text)
        const encodedText = encodeURIComponent(text);

        const baseUrl = "https://wa.me/+919148595978/?";
        const parameterName = "text";

        const fullUrl = baseUrl + parameterName + "=" + encodedText;

        if (text != "") { window.open(fullUrl); }

    }

    //remove and add placeholder when focus off and on

    //https://wa.me/+919148595978/?text=?


    var input = document.getElementById("myInput");
    var originalPlaceholder = input.placeholder;

    input.addEventListener("focus", function () {
        input.placeholder = "";
    });

    input.addEventListener("blur", function () {
        input.placeholder = originalPlaceholder;
    });

</script>
